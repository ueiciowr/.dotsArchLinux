# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-opacity = 0.5;
shadow-exclude = [ "class_g = 'Firefox' && argb", "bounding_shaped" ];

# Opacity
menu-opacity = 5;
inactive-opacity = 1.0;
alpha-step = 0.1;
blur-background = false;
blur-kern = "3x3box";
blur-background-fixed = false;
blur-background-exclude = [ "window_type = 'dock'", "window_type = 'desktop'" ];

opacity-rule = [
  "98:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
  "90:class_g = 'termite' && !_NET_WM_STATE@:32a",
  "90:class_g = 'xfce4-terminal' && !_NET_WM_STATE@:32a",
  "70:class_g = 'termite' && !_NET_WM_STATE@:32a",
  "40:class_g = 'polybar' && !_NET_WM_STATE@:32a",
  "90:class_g = 'Qvim' && !_NET_WM_STATE@:32a",
  "95:class_g = 'Zathura' && !_NET_WM_STATE@:32a",
  "95:class_g = 'Spacefm' && !_NET_WM_STATE@:32a",
  "88:class_g = 'LilyTerm' && !_NET_WM_STATE@:32a",
  "80:class_g = 'i3blcoks' && !_NET_WM_STATE@:32a",
  "50:class_g = 'i3-frame' && !_NET_WM_STATE@:32a",
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading
fading = true;
fade-delta = 0;
fade-in-step = 0.5;
fade-out-step = 0.03;
fade-exclude = [ ];

# Other
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
sw-opti = false;
unredir-if-possible = false;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = false;
glx-no-rebind-pixmap = false;
glx-swap-method = "undefined";

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.30; focus = true; };
};
